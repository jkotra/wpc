name: WPC
version: "0.1.3"
author: Jagadeesh K. <jagadeesh@stdin.top>
about: Wallpaper changer for Windows/Lniux
args:
    - directory:
        short: d
        long: directory
        help: directory of wallpapers.
        required: true
        takes_value: true

    - local:
          short: l
          long: local
          help: Offline Mode.
          takes_value: false

    - bing:
          short: b
          long: bing
          help: Bing Wallpaper of the Day.
          takes_value: false

    - wallheaven:
        short: w
        long: wallheaven
        help: wallheaven.cc
        takes_value: false

    - interval:
          short: i
          long: interval
          help: interval in Secs.
          required: true
          takes_value: true

    - update:
          short: u
          long: update
          help: Update interval in Secs.
          required: true
          takes_value: true

    - only:
        short: o
        long: only
        help: Only use remotely downloaded wallpapers.
        takes_value: false

    - startup:
        short: S
        long: startup
        help: start WPC at startup.
        takes_value: false

    - debug:
          short: D
          long: debug
          help: show debug messages.
          takes_value: false
