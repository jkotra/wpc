name: WPC
version: "0.7.1"
author: Jagadeesh K. <jagadeesh@stdin.top>
about: Wallpaper changer for Windows/Linux
args:
    - directory:
        short: d
        long: directory
        help: directory of wallpapers.
        required: true
        takes_value: true

    - local:
          short: l
          long: local
          help: Offline Mode.
          takes_value: false

    - bing:
          short: b
          long: bing
          help: Bing Wallpaper of the Day.
          takes_value: false

    - wallhaven:
        short: w
        long: wallhaven
        help: wallhaven.cc
        takes_value: false

    - interval:
          short: i
          long: interval
          help: interval in Secs.
          default_value: "300"
          takes_value: true

    - update:
          short: u
          long: update
          help: Update interval in Secs.
          default_value: "3600"
          takes_value: true

    - only:
        short: o
        long: only
        help: Only use remotely downloaded wallpapers.
        takes_value: false

    - background:
        long: background
        help: Run WPC in background.
        takes_value: false

    - startup:
        short: S
        long: startup
        help: start WPC at startup.
        takes_value: false

    - maxage:
        long: maxage
        help: maximum age of wallpaper in hrs.
        takes_value: true
        default_value: "-1"

    - debug:
          short: D
          long: debug
          help: show debug messages.
          takes_value: false
