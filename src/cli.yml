name: WPC
version: "1.6.0"
author: Jagadeesh K. <jagadeesh@stdin.top>
about: Wallpaper changer for Windows/Linux
args:
    - directory:
        short: d
        long: directory
        help: directory of wallpapers.
        required: true
        takes_value: true

    - local:
        short: l
        long: local
        help: Include only local files.
        takes_value: false

    - dynamic:
        long: dynamic
        help: Dynamically set wallpaper based on time.
        default_value: "config.json"

    - wallhaven:
        short: w
        long: wallhaven
        help: wallhaven.cc plugin.
        takes_value: false
    
    - reddit:
        short: r
        long: reddit
        help: Reddit subreddit (/r/something)
        takes_value: true
        default_value: "wallpaper"

    - reddit-n:
        long: reddit-n
        help: no. of images to download from subreddit.
        takes_value: true
        default_value: "1"
    
    - reddit-sort:
        long: reddit-sort
        help: Reddit sorting order. [ Hot, New, Top, Rising ]
        takes_value: true
        default_value: "hot" 
    
    - reddit-min-height:
        long: reddit-min-height
        help: Image.height >= reddit-min-height
        takes_value: true
        default_value: "1080"
    
    - reddit-min-width:
        long: reddit-min-width
        help: Image.width >= reddit-min-width
        takes_value: true
        default_value: "1920"

    - interval:
        short: i
        long: interval
        help: interval in Seconds.
        default_value: "300"
        takes_value: true

    - update:
        short: u
        long: update
        help: Update interval in Seconds.
        default_value: "3600"
        takes_value: true

    - background:
        long: background
        help: Run WPC in background.
        takes_value: false

    - startup:
        short: S
        long: startup
        help: start WPC at startup.
        takes_value: false

    - maxage:
        long: maxage
        help: maximum age of wallpaper in Hours(h).
        takes_value: true
        default_value: "-1"

    - grayscale:
        long: grayscale
        help: convert image to grayscale.
        takes_value: false

    - set-theme:
        long: set-theme
        help: set light / dark theme based on the brightness of the wallpaper.
        takes_value: false
    
    - theme-threshold:
        long: theme-threshold
        help: the value above which is considered for the light theme.
        takes_value: true
        help: brightness threshold to determine theme [0 - 100]
        default_value: "50"

    - theme-dark:
        long: "theme-dark"
        help: "Only set dark theme compatible (set by theme-threshold) wallpapers."

    - theme-light:
        long: "theme-light"
        help: "Only set light theme compatible (set by --theme-threshold) wallpapers."