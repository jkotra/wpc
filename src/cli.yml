name: WPC
version: "1.0.0"
author: Jagadeesh K. <jagadeesh@stdin.top>
about: Wallpaper changer for Windows/Linux
args:
    - directory:
        short: d
        long: directory
        help: directory of wallpapers.
        required: true
        takes_value: true

    - local:
        short: l
        long: local
        help: Offline Mode.
        takes_value: false

    - bing:
        short: b
        long: bing
        help: Bing Wallpaper of the Day.
        takes_value: false

    - wallhaven:
        short: w
        long: wallhaven
        help: wallhaven.cc
        takes_value: false
    
    - reddit:
        short: r
        long: reddit
        help: reddit.com subreddit
        takes_value: true
        default_value: "wallpaper"

    - reddit-n:
        long: reddit-n
        help: no. of images to download from given subreddit.
        takes_value: true
        default_value: "1"
    
    - reddit-sort:
        long: reddit-sort
        help: Reddit.com sorting order. [ Hot, New, Top, Rising ]
        takes_value: true
        default_value: "hot" 
    
    - reddit-min-height:
        long: reddit-min-height
        help: Minimum height.
        takes_value: true
        default_value: "1080"
    
    - reddit-min-width:
        long: reddit-min-width
        help: Minimum width.
        takes_value: true
        default_value: "1920"

    - interval:
        short: i
        long: interval
        help: interval in Secs.
        default_value: "300"
        takes_value: true

    - update:
        short: u
        long: update
        help: Update interval in Secs.
        default_value: "3600"
        takes_value: true

    - background:
        long: background
        help: Run WPC in background.
        takes_value: false

    - startup:
        short: S
        long: startup
        help: start WPC at startup.
        takes_value: false

    - maxage:
        long: maxage
        help: maximum age of wallpaper in hrs.
        takes_value: true
        default_value: "-1"

    - grayscale:
        long: grayscale
        help: convert image to grayscale.
        takes_value: false   

    - rm-grayscale-files:
        long: rm-grayscale-files
        help: remove all grayscale images generated by WPC.
        takes_value: false   

    - debug:
        short: D
        long: debug
        help: show debug messages.
        takes_value: false
